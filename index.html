<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">


</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="Quiz-Start">
                <div class="d-grid">
                    <h3 class="pb-3"><i class="bi bi-stars" style="color:rgba(255, 204, 112, 0.9);"></i>Click Start To
                        Start Exam
                    </h3>
                    <button class="option-btn" id="start-btn">
                        Start
                    </button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="card">
                <div class="quiz">
                    <h3 class="pb-3"><i class="bi bi-stars" style="color:rgba(255, 204, 112, 0.9);"></i> Coding Quiz
                    </h3>
                    <div class="line mb-4"></div>

                    <h5 class="text-start mb-4"><span id="qno"></span><span id="Question"></span></h5> <!-- Question -->

                    <div class="time text-start d-flex justify-content-between"><span><i
                                class="bi bi-hourglass-split px-2"></i>Time Left :- <span
                                id="timer"></span></span><span>Qusetion No : <span id="qout10">1</span>/10</span></div>
                    <div class="d-grid">
                        <button id="btn-1" class="option-btn text-start" onclick="selectAnswer(0)">
                            <span>A.</span>&nbsp;&nbsp;<span id="op-1"></span>
                        </button>
                        <button id="btn-2" class="option-btn text-start" onclick="selectAnswer(1)">
                            <span>B.</span>&nbsp;&nbsp;<span id="op-2"></span>
                        </button>
                        <button id="btn-3" class="option-btn text-start" onclick="selectAnswer(2)">
                            <span>C.</span>&nbsp;&nbsp;<span id="op-3"></span>
                        </button>
                        <button id="btn-4" class="option-btn text-start" onclick="selectAnswer(3)">
                            <span>D.</span>&nbsp;&nbsp;<span id="op-4"></span>
                        </button>
                    </div>

                    <div class="line mt-4"></div>
                </div>
                <div class="Quiz-End-Area" id="resetbtn">
                    <div class="d-grid">
                        <h3 class="pb-3"><i class="bi bi-stars" style="color:rgba(255, 204, 112, 0.9);"></i>Quiz
                            Complated
                        </h3>
                        <h6 class="my-2"><span>Score :- </span><span id="score"></span></h6>
                        <h6 class="my-2"><span>Correct Answers :- </span><span id="cAns"></span></h6>
                        <h6 class="my-2"><span>Total Time :- </span><span id="t-Time"></span></h6>
                        <button class="option-btn" onclick="return resetQuestion()">
                            Reset
                        </button>
                    </div>
                </div>
            </div>


            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
            <script src="JS/script.js"></script>
</body>

</html>`
